<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
</head>
<body>
    <h1>This is the start of an interesting journey.</h1>
     <p>Today's date is: <span id="current-date"></span></p>
     <script>
        // Display an alert to test GitHub Pages deployment
        alert("Welcome! This is a test of GitHub Pages.");
      
   
        // Get today's date
        const today = new Date();
        const formattedDate = today.toLocaleDateString(); // Format based on the user's locale
        
        // Display the date in the <span>
        document.getElementById("current-date").textContent = formattedDate;
   
    </script>
</body>
</html>
